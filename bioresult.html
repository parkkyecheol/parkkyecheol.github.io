<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/11_reset.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<title>生体認証</title>
	<title></title>
    <script type="text/javascript">
        window.onload = function onLoad() {
            param = GetQueryString();
            target = document.getElementById("param");
            target.innerHTML = param["userid"];
        }
 
        function GetQueryString() {
            if (1 < document.location.search.length) {
                // 最初の1文字 (?記号) を除いた文字列を取得する
                var query = document.location.search.substring(1);
 
                // クエリの区切り記号 (&) で文字列を配列に分割する
                var parameters = query.split('&');
 
                var result = new Object();
                for (var i = 0; i < parameters.length; i++) {
                    // パラメータ名とパラメータ値に分割する
                    var element = parameters[i].split('=');
 
                    var paramName = decodeURIComponent(element[0]);
                    var paramValue = decodeURIComponent(element[1]);
 
                    // パラメータ名をキーとして連想配列に追加する
                    result[paramName] = decodeURIComponent(paramValue);
                }
                return result;
            }
            return null;
        }
    </script>
</head>
<body class="detailNormal">

<div id="wrapper">
	<div id="contents" class="clearfix">
		<h2 id="title">windows10</h2>
		<p>WindowsHelloを利用して生体認証が成功しました</p>
		<p>----------------</p>
        <div>以下のアカウントでログインしました</div>
        <div id="param"></div>
        <p>----------------</p>
	</div>
</div>
</body>
</html>
